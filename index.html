<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Paralax</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div id="logo"></div>

        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section id="slider">
        <div id="content-images-slider">
            <div class="image-slider rellax" data-rellax-speed="-10" style='background-image: url(img/Espacio.png)' ></div>
            <div class="text-slider rellax" data-rellax-speed="-10">
                <h1 id='slider-text'>SpaceX</h1>
            </div>
            <div class="image-slider rellax" data-rellax-speed="-4" style='background-image: url(img/Astronauta.png); width: 40%; height: 40%; '></div>
        </div>
    </section>

    <section id="content">
        <h1>Resto del contenido</h1>
    </section>
    
    <script src='js/rellax.min.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
